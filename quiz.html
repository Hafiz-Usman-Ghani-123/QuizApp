<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- font poppins  -->
 <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>JS Quiz </title>
<style>
    *{
        font-family: 'poppins';
    }
</style>
</head>

<body>
    <!-- coming code just for quiz app  -->

    <div class="container pt-3 px-4 px-sm-0 mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 bg-light py-3 rounded border border-success border-3">
                <h1 class="text-center text-light bg-success rounded py-1">JS Quiz </h1>
                <div class="quesDiv mt-3">
                    <span class="quesNum "></span>
                    <span id="question"></span>
                </div>
                <hr style="height: 3px;color:darkgreen;">
                <div class="FourOptions px-2">
                    <div class="row1">
                        <input type="radio" name="option" value="a" id="radio1" class="radioBtn my-2">
                        <label for="radio1" class="option" id="option1"> Option 1</label>
                    </div>
                    <div class="row2">
                        <input type="radio" name="option" value="b" id="radio2" class="radioBtn my-2">
                        <label for="radio2" class="option" id="option2"> Option 2 </label>
                    </div>
                    <div class="row3">
                        <input type="radio" name="option" value="c" id="radio3" class="radioBtn my-2">
                        <label for="radio3" class="option" id="option3"> Option 3</label>
                    </div>
                    <div class="row4">
                        <input type="radio" name="option" value="d" id="radio4" class="radioBtn my-2">
                        <label for="radio4" class="option" id="option4"> Option 4</label>
                    </div>
                </div>
                <hr style="height: 3px;color:darkgreen;">
                <div id="correcOrNot" class="text-center mb-3"></div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success px-4 rounded-pill" id="nextQuesBtn">Next !</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>

</html>
