<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-boxs;
        }

        .login-form {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container  ">
        <div class="row">
            <!-- coming div for btns of select any FORM (sign up  OR  login) -->
            <div class="formBtns col-12 ">
                <button id="btn1">Sign Up</button>
                <button id="btn2">Log In</button>
            </div>
        </div>

        <div class="donoForms bg-light" style="height: 50vh; width: 50vw;">
            <!--sign up Form  -->

            <form id="signupF" class="signUp-form form  ">
                <h2>signup</h2>
                <label for="">Email</label>
                <input type="text" id="email1"><br>
                <label for="">Password</label>
                <input type="password" name="" id="pass1"><br>
                <button type="submit">Sign Up</button>
            </form>

            <!-- Login Form  -->

            <form id="loginF" class="login-form form  ">
                <h2>login</h2>
                <label for="">Email</label>
                <input type="text" id="email2"><br>
                <label for="">Password</label>
                <input type="password" name="" id="pass2"><br>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
