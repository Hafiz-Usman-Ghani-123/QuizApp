<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- title -->
    <title>Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-boxs;
            font-family: 'Poppins';
        }

        .login-form {
            display: none;
        }

        button {
            width: 100px;
            height: 40px;
        }

        .donoForms {
            border: 4px solid black;
            border-top: none;
        }

        .formBtns {
            border: 4px solid black;
            border-bottom: none;
        }

        .radioBtn,
        .option {
            display: inline;
        }
    </style>
</head>

<body>
    <!-- This container just for Forms not for quiz applicaton -->
    <div class="container container1 mt-5">
        <div class="row firstRow d-flex justify-content-center">
            <!-- coming div for btns of select any FORM (sign up  OR  login) -->
            <div class="formBtns py-3 col-12 col-sm-8 d-flex justify-content-center bg-success rounded-top">
                <button id="btn1" class=" btn btn-light  me-1">Sign Up</button>
                <button id="btn2" class=" btn btn-light  ms-1">Log In</button>
            </div>
        </div>

        <div class="row secondRow d-flex justify-content-center ">
            <div class="donoForms bg-light col-12 col-sm-8 pt-3 rounded-bottom" id="bothForms">
                <!--sign up Form  -->

                <form id="signupF" class="signUp-form form  ">
                    <h1 class="text-center">Sign Up</h1>
                    <label for="">Full Name : </label>
                    <input type="text" id="" class="form-control" placeholder="Enter Your Full Name "><br>
                    <label for="">Email : </label>
                    <input type="email" id="email1" class="form-control" placeholder="Enter an Email"><br>
                    <label for="">Password : </label>
                    <input type="password" name="" id="pass1" class="form-control" placeholder="Enter Password"><br>
                    <div class="bg-success py-3 d-flex justify-content-center rounded  mb-3">
                        <button class="btn btn-light  " type="submit">Sign Up</button>
                    </div>
                </form>

                <!-- Login Form  -->

                <form id="loginF" class="login-form form ">
                    <h1 class="text-center ">Log In</h1>
                    <label for="">Email</label>
                    <input type="email" id="email2" class="form-control" placeholder="Enter an Email"><br>
                    <label for="">Password</label>
                    <input type="password" name="" id="pass2" class="form-control" placeholder="Enter Password"><br>
                    <div class="bg-success py-3 d-flex justify-content-center rounded  mb-3">
                        <button class="btn btn-light  " type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
